<script>
    const button = document.querySelector("button");
    const div = document.querySelector("div");

    const setText = (text) => {
        div.textContent = text
    }

    const checkAuth = cb => {
        setText('Checking Auth...')
        setTimeout(() => {
            cb(true);
        }, 2000);
    };

    const fetchUser = cb => {
        setText('Fetching User...')
        setTimeout(() => {
            cb({ name: "Max" });
        }, 2000);
    };

    button.addEventListener("click", () => {
        checkAuth(auth => {
            if (auth) {
                fetchUser(user => {
                    setText(user.name)
                });
            }
        });
    });

</script>
<style>
    body {
        margin: 30px;
        text-align: center;
    }

    div {
        font-size: 28px;
    }
</style>
<button class="btn btn-default">Fetch User</button>
<hr>
<div></div>
